    * {

    body {
      margin: 0;

      font-family: sans-serif;
      background-color: #fafafa;
    }
    
    /* Photo Album Grid Styles */
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      max-width: 1000px;
    }

    .photo-album {
        position: relative;
        width: 250px;
        height: 300px;
        margin: 20px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease-out;
      }
    
    .photo-album {
      position: relative;
      width: 250px;
      height: 300px;
      margin: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease-out;
    }
    
    .photo-album:hover {
      transform: scale(1.05);
    }
    
    .photo-album img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      max-width: none;
      object-fit:cover;
    }
    
    .photo-album:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fbd5e5;
      opacity: 0.5;
      z-index: -1;
      transition: all 0.3s ease-out;
    }
    
    .photo-album:hover:before {
      opacity: 0;
    }
    
  
  </style>
